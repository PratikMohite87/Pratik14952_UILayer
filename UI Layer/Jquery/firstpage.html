<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Hello</h1>

    <div id="box"></div>

    <script>

        $("document").ready(()=>{

            $("body").append("<h2>This is appended line</h2>");

            $("h1").css("color","blue");

            var newPara = $("<p>");
            newPara.append("<i>Hello</i>");

            $("body").append(newPara);

            var newDiv = $("<div>");
            newDiv.css("height","200px");
            newDiv.css("border","2px solid red");
            newDiv.append("<p>xyzabcdefghijk;l</p>");

            // newDiv.append("<p>");

            // $("p:second").append("hello2");

            $("body").append(newDiv);

            $("#box").css("height","20px");
            $("#box").css("border","2px solid red");

            $("#box").on("click", mouseClicked);

            function mouseClicked(){
                $("#box").append("<h3>Clicked</h3>");
            }
        });
    </script>
</body>
</html>
